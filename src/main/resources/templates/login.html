<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: var(--apple-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--apple-border);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 12px;
        }
        
        .login-header p {
            color: var(--apple-text-light);
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--apple-text);
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--apple-border);
            border-radius: var(--apple-radius-small);
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: var(--apple-radius-small);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-login:hover {
            background-color: #0051D5;
            transform: translateY(-1px);
            box-shadow: var(--apple-shadow);
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #FF3B30;
            color: white;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }
        
        .forgot-password a:hover {
            opacity: 0.7;
        }
        
        .back-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }
        
        .back-link a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>用户登录</h1>
            <p>南京照相馆观影感悟系统</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <form th:action="@{/login/submit}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="forgot-password">
                <a th:href="@{/forgot-password}">忘记密码？</a>
            </div>
            
            <button type="submit" class="btn-login">登录</button>
        </form>
        
        <div class="back-link">
            <a th:href="@{/}">返回首页</a>
        </div>
    </div>
</body>
</html>
