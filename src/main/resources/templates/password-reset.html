<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: var(--apple-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-password-container {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--apple-border);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 12px;
        }
        
        .page-header p {
            color: var(--apple-text-light);
            font-size: 15px;
        }
        
        .user-info {
            background: var(--apple-gray);
            padding: 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid var(--apple-border);
        }
        
        .user-info strong {
            color: var(--apple-text);
            font-weight: 500;
        }
        
        .user-info span {
            color: var(--apple-blue);
            font-weight: 500;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #FF3B30;
            color: white;
        }
        
        .alert-success {
            background-color: #34C759;
            color: white;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            font-size: 17px;
            font-weight: 500;
        }
        
        .back-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }
        
        .back-link a:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .reset-password-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .page-header h1 {
                font-size: 28px;
            }
            
            .page-header p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .reset-password-container {
                padding: 24px 20px;
                margin: 15px;
            }
            
            .page-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="page-header">
            <h1>重置密码</h1>
            <p>验证成功，请设置新密码</p>
        </div>
        
        <div class="user-info">
            <strong>用户名：</strong><span th:text="${username}">username</span>
        </div>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <form th:action="@{/password/reset}" method="post">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="请输入新密码">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入新密码">
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">重置密码</button>
        </form>
        
        <div class="back-link">
            <a th:href="@{/login}">返回登录</a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p class="footer-content">
                <span>&copy; 2025 南京照相馆观影感悟</span>
                <span class="footer-separator">|</span>
                <a href="https://beian.miit.gov.cn/" target="_blank">桂ICP备2025072115号</a>
                <span class="footer-separator">|</span>
                <a href="https://beian.mps.gov.cn/#/query/webSearch?code=45010002451112" rel="noreferrer" target="_blank">
                    <img th:src="@{/images/备案图标.png}" alt="公安备案" style="height: 18px; vertical-align: middle; margin-right: 4px;">桂公网安备45010002451112号
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
