<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: var(--apple-gray);
            min-height: 100vh;
            padding: 48px 0;
        }
        
        .change-password-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .change-password-card {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 12px;
        }
        
        .page-header p {
            color: var(--apple-text-light);
            font-size: 15px;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #FF3B30;
            color: white;
        }
        
        .alert-success {
            background-color: #34C759;
            color: white;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            font-size: 17px;
            font-weight: 500;
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 24px;
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }
        
        .btn-back:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .change-password-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">南京照相馆观影感悟</a>
                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" onclick="closeMobileMenu()">首页</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/movie-intro}" class="nav-link" onclick="closeMobileMenu()">电影介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/actors}" class="nav-link" onclick="closeMobileMenu()">演员介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/meaning}" class="nav-link" onclick="closeMobileMenu()">电影内涵</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/review/qinguijin}" class="nav-link" onclick="closeMobileMenu()">观影感悟</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${user != null}">
                        <a href="#" class="nav-link active">个人中心</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile}" onclick="closeMobileMenu()">个人中心</a></li>
                            <li><a th:href="@{/review/edit}" onclick="closeMobileMenu()">编辑观后感</a></li>
                            <li><a th:href="@{/password/change}" onclick="closeMobileMenu()">修改密码</a></li>
                            <li><a th:href="@{/logout}" onclick="closeMobileMenu()">退出</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a th:href="@{/login}" class="nav-link" onclick="closeMobileMenu()">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mobile-overlay" id="mobileOverlay" onclick="closeMobileMenu()"></div>
    </header>
    
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="page-header">
                <h1>修改密码</h1>
                <p>请填写以下信息修改您的登录密码</p>
            </div>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <form th:action="@{/password/change}" method="post">
                <div class="form-group">
                    <label for="oldPassword">原密码</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">修改密码</button>
            </form>
            
            <a th:href="@{/}" class="btn-back">返回首页</a>
        </div>
    </div>
    
    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
            mobileOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
