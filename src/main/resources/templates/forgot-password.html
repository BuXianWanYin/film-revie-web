<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: var(--apple-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forgot-password-container {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--apple-border);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 12px;
        }
        
        .page-header p {
            color: var(--apple-text-light);
            font-size: 15px;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #FF3B30;
            color: white;
        }
        
        .alert-success {
            background-color: #34C759;
            color: white;
        }
        
        .captcha-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .captcha-group input {
            flex: 1;
        }
        
        .captcha-display {
            flex-shrink: 0;
            width: 120px;
            height: 50px;
            background: var(--apple-blue);
            border-radius: var(--apple-radius-small);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            letter-spacing: 4px;
            user-select: none;
            cursor: default;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            font-size: 17px;
            font-weight: 500;
        }
        
        .back-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }
        
        .back-link a:hover {
            opacity: 0.7;
        }
        
        .captcha-hint {
            font-size: 13px;
            color: var(--apple-text-light);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="page-header">
            <h1>忘记密码</h1>
            <p>请输入用户名和验证码进行验证</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <form th:action="@{/forgot-password/verify}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autofocus placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <input type="text" id="captcha" name="captcha" required placeholder="请输入验证码" maxlength="4" pattern="[0-9]{4}">
                    <div class="captcha-display" id="captchaDisplay" th:text="${captcha}">1234</div>
                </div>
                <div class="captcha-hint">请在上方输入框中输入显示的4位验证码</div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">验证并修改密码</button>
        </form>
        
        <div class="back-link">
            <a th:href="@{/login}">返回登录</a>
        </div>
    </div>
</body>
</html>
