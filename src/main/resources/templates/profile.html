<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">个人中心 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 48px auto;
            padding: 0 24px;
        }
        
        .profile-card {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--apple-border);
        }
        
        .profile-header h2 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 16px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            background: var(--apple-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid var(--apple-border);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--apple-blue) 0%, #0051D5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 600;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .info-item {
            padding: 20px;
            background: var(--apple-gray);
            border-radius: var(--apple-radius-small);
            border: 1px solid var(--apple-border);
        }
        
        .info-label {
            font-size: 13px;
            color: var(--apple-text-light);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 17px;
            color: var(--apple-text);
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 32px;
        }
        
        .btn-action {
            padding: 12px 32px;
            border-radius: var(--apple-radius-small);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--apple-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0051D5;
            transform: translateY(-1px);
            box-shadow: var(--apple-shadow);
        }
        
        .btn-secondary {
            background-color: var(--apple-gray);
            color: var(--apple-text);
            border: 1px solid var(--apple-border);
        }
        
        .btn-secondary:hover {
            background-color: #E5E5E7;
        }
        
        .review-preview {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--apple-border);
        }
        
        .review-preview h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--apple-text);
        }
        
        .review-preview-content {
            background: var(--apple-gray);
            padding: 24px;
            border-radius: var(--apple-radius-small);
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--apple-border);
        }
        
        .review-preview-content p {
            margin-bottom: 12px;
            color: var(--apple-text);
            font-size: 15px;
            line-height: 1.6;
        }
        
        .no-review {
            text-align: center;
            padding: 48px 24px;
            color: var(--apple-text-light);
        }
        
        .no-review p {
            font-size: 15px;
            margin-bottom: 24px;
        }
        
        @media (max-width: 768px) {
            .profile-card {
                padding: 32px 24px;
            }
            
            .profile-header h2 {
                font-size: 32px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">南京照相馆观影感悟</a>
                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" onclick="closeMobileMenu()">首页</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/movie-intro}" class="nav-link" onclick="closeMobileMenu()">电影介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/actors}" class="nav-link" onclick="closeMobileMenu()">演员介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/meaning}" class="nav-link" onclick="closeMobileMenu()">电影内涵</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/review/qinguijin}" class="nav-link" onclick="closeMobileMenu()">观影感悟</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${user != null}">
                        <a href="#" class="nav-link active">个人中心</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile}" onclick="closeMobileMenu()">个人中心</a></li>
                            <li><a th:href="@{/review/edit}" onclick="closeMobileMenu()">编辑观后感</a></li>
                            <li><a th:href="@{/password/change}" onclick="closeMobileMenu()">修改密码</a></li>
                            <li><a th:href="@{/logout}" onclick="closeMobileMenu()">退出</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a th:href="@{/login}" class="nav-link" onclick="closeMobileMenu()">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mobile-overlay" id="mobileOverlay" onclick="closeMobileMenu()"></div>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img th:if="${user?.avatar != null}" th:src="${user.avatar}" th:alt="${user?.realName}">
                    <div th:unless="${user?.avatar != null}" class="profile-avatar-placeholder" th:text="${user?.realName != null ? user.realName.substring(0, 1) : 'U'}">U</div>
                </div>
                <h2 th:text="${user?.realName}">用户</h2>
                <p style="color: var(--apple-text-light); margin-top: 8px;">个人中心</p>
            </div>
            
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">用户名</div>
                    <div class="info-value" th:text="${user?.username}">username</div>
                </div>
                <div class="info-item">
                    <div class="info-label">真实姓名</div>
                    <div class="info-value" th:text="${user?.realName}">真实姓名</div>
                </div>
                <div class="info-item">
                    <div class="info-label">性别</div>
                    <div class="info-value" th:text="${user?.gender}">性别</div>
                </div>
                <div class="info-item" th:if="${user?.createTime != null}">
                    <div class="info-label">注册时间</div>
                    <div class="info-value" th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm')}">注册时间</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{/review/edit}" class="btn-action btn-primary">编辑观后感</a>
                <a th:href="@{/password/change}" class="btn-action btn-secondary">修改密码</a>
            </div>
            
            <div class="review-preview" th:if="${review != null}">
                <h3>我的观后感</h3>
                <div class="review-preview-content">
                    <p th:if="${review?.movieTitle != null}"><strong>电影名称：</strong><span th:text="${review.movieTitle}">《南京照相馆》</span></p>
                    <p th:if="${review?.movieDesc != null}"><strong>电影描述：</strong><span th:text="${review.movieDesc}">一部关于传承与坚守的温情之作</span></p>
                    <div th:if="${review?.reason != null and review.reason != ''}">
                        <p><strong>选择理由：</strong></p>
                        <div th:utext="${review.reason}"></div>
                    </div>
                    <div th:if="${review?.plotAnalysis != null and review.plotAnalysis != ''}">
                        <p><strong>情节深度解析：</strong></p>
                        <div th:utext="${review.plotAnalysis}"></div>
                    </div>
                    <div th:if="${review?.characterAnalysis != null and review.characterAnalysis != ''}">
                        <p><strong>人物塑造亮点：</strong></p>
                        <div th:utext="${review.characterAnalysis}"></div>
                    </div>
                    <div th:if="${review?.impression != null and review.impression != ''}">
                        <p><strong>最深刻的印象：</strong></p>
                        <div th:utext="${review.impression}"></div>
                    </div>
                    <div th:if="${review?.professionalThinking != null and review.professionalThinking != ''}">
                        <p><strong>专业角度思考：</strong></p>
                        <div th:utext="${review.professionalThinking}"></div>
                    </div>
                    <div th:if="${review?.summary != null and review.summary != ''}">
                        <p><strong>总结与感悟：</strong></p>
                        <div th:utext="${review.summary}"></div>
                    </div>
                </div>
            </div>
            
            <div class="review-preview" th:if="${review == null}">
                <div class="no-review">
                    <p>您还没有撰写观后感</p>
                    <a th:href="@{/review/edit}" class="btn-action btn-primary">立即撰写</a>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
            mobileOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
