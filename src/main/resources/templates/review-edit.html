<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑观后感 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Quill.js富文本编辑器 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        body {
            background: var(--apple-gray);
            min-height: 100vh;
            padding: 0;
        }
        
        .edit-review-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 48px 24px;
        }
        
        .edit-review-card {
            background: white;
            border-radius: var(--apple-radius);
            padding: 48px;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .page-header h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin-bottom: 12px;
        }
        
        .page-header p {
            color: var(--apple-text-light);
            font-size: 15px;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-small);
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #FF3B30;
            color: white;
        }
        
        .alert-success {
            background-color: #34C759;
            color: white;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-hint {
            font-size: 13px;
            color: var(--apple-text-light);
            margin-top: 8px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            font-size: 17px;
            font-weight: 500;
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 24px;
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }
        
        .btn-back:hover {
            opacity: 0.7;
        }
        
        /* Quill编辑器样式 */
        .ql-container {
            border-radius: 0 0 var(--apple-radius-small) var(--apple-radius-small);
            border: 1px solid var(--apple-border);
            min-height: 400px;
            font-family: inherit;
        }
        
        .ql-toolbar {
            border-radius: var(--apple-radius-small) var(--apple-radius-small) 0 0;
            border: 1px solid var(--apple-border);
            background: var(--apple-gray);
        }
        
        .ql-container:focus-within {
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .edit-review-card {
                padding: 32px 24px;
            }
            
            .page-header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">南京照相馆观影感悟</a>
                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" onclick="closeMobileMenu()">首页</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/movie-intro}" class="nav-link" onclick="closeMobileMenu()">电影介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/actors}" class="nav-link" onclick="closeMobileMenu()">演员介绍</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/meaning}" class="nav-link" onclick="closeMobileMenu()">电影内涵</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/review/qinguijin}" class="nav-link" onclick="closeMobileMenu()">观影感悟</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${user != null}">
                        <a href="#" class="nav-link active">个人中心</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile}" onclick="closeMobileMenu()">个人中心</a></li>
                            <li><a th:href="@{/review/edit}" onclick="closeMobileMenu()">编辑观后感</a></li>
                            <li><a th:href="@{/password/change}" onclick="closeMobileMenu()">修改密码</a></li>
                            <li><a th:href="@{/logout}" onclick="closeMobileMenu()">退出</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a th:href="@{/login}" class="nav-link" onclick="closeMobileMenu()">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mobile-overlay" id="mobileOverlay" onclick="closeMobileMenu()"></div>
    </header>
    
    <div class="edit-review-container">
        <div class="edit-review-card">
            <div class="page-header">
                <h1>编辑观后感</h1>
                <p>请填写您的观影感悟内容</p>
            </div>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <form th:action="@{/review/edit}" method="post">
                <input type="hidden" name="id" th:value="${review?.id}">
                <input type="hidden" name="userId" th:value="${review?.userId}">
                
                <div class="form-group">
                    <label for="movieTitle">电影名称</label>
                    <input type="text" id="movieTitle" name="movieTitle" th:value="${review?.movieTitle}" placeholder="例如：《南京照相馆》">
                </div>
                
                <div class="form-group">
                    <label for="movieDesc">电影描述</label>
                    <input type="text" id="movieDesc" name="movieDesc" th:value="${review?.movieDesc}" placeholder="例如：一部关于传承与坚守的温情之作">
                </div>
                
                <div class="form-group">
                    <label for="moviePoster">电影海报URL（可选）</label>
                    <input type="url" id="moviePoster" name="moviePoster" th:value="${review?.moviePoster}" placeholder="https://example.com/poster.jpg">
                </div>
                
                <div class="form-group">
                    <label for="reason">选择理由</label>
                    <div id="reason-editor"></div>
                    <textarea id="reason" name="reason" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <div class="form-group">
                    <label for="plotAnalysis">情节深度解析</label>
                    <div id="plotAnalysis-editor"></div>
                    <textarea id="plotAnalysis" name="plotAnalysis" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <div class="form-group">
                    <label for="characterAnalysis">人物塑造亮点</label>
                    <div id="characterAnalysis-editor"></div>
                    <textarea id="characterAnalysis" name="characterAnalysis" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <div class="form-group">
                    <label for="impression">最深刻的印象</label>
                    <div id="impression-editor"></div>
                    <textarea id="impression" name="impression" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <div class="form-group">
                    <label for="professionalThinking">专业角度思考</label>
                    <div id="professionalThinking-editor"></div>
                    <textarea id="professionalThinking" name="professionalThinking" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <div class="form-group">
                    <label for="summary">总结与感悟</label>
                    <div id="summary-editor"></div>
                    <textarea id="summary" name="summary" style="display:none;"></textarea>
                    <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
                </div>
                
                <!-- 使用隐藏的div存储数据，供JavaScript读取 -->
                <div id="review-data-container" style="display:none;">
                    <div id="review-reason-data" th:utext="${review?.reason}"></div>
                    <div id="review-plotAnalysis-data" th:utext="${review?.plotAnalysis}"></div>
                    <div id="review-characterAnalysis-data" th:utext="${review?.characterAnalysis}"></div>
                    <div id="review-impression-data" th:utext="${review?.impression}"></div>
                    <div id="review-professionalThinking-data" th:utext="${review?.professionalThinking}"></div>
                    <div id="review-summary-data" th:utext="${review?.summary}"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">保存观后感</button>
            </form>
            
            <a th:href="@{/}" class="btn-back">返回首页</a>
        </div>
    </div>
    
    <script>
        // 使用Quill.js富文本编辑器
        const editors = {};
        const editorIds = ['reason', 'plotAnalysis', 'characterAnalysis', 'impression', 'professionalThinking', 'summary'];
        
        // Quill编辑器配置
        const quillOptions = {
            theme: 'snow',
            placeholder: '请输入内容...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'align': [] }],
                    ['blockquote', 'code-block'],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        };
        
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化所有编辑器
            function initEditors() {
                editorIds.forEach(function(id) {
                    const editorElement = document.getElementById(id + '-editor');
                    const textarea = document.getElementById(id);
                    
                    if (!editorElement || !textarea) {
                        console.warn('Editor element or textarea not found for:', id);
                        return;
                    }
                    
                    // 从隐藏的div中获取初始内容（使用th:utext绑定的内容）
                    let initialContent = '';
                    const dataDiv = document.getElementById('review-' + id + '-data');
                    if (dataDiv) {
                        initialContent = dataDiv.innerHTML || '';
                    }
                    
                    // 清理可能的空段落和多余的空白
                    if (initialContent) {
                        initialContent = initialContent.trim();
                        // 移除Quill可能添加的空段落
                        initialContent = initialContent.replace(/<p><br\s*\/?><\/p>/gi, '');
                        initialContent = initialContent.replace(/<p>\s*<\/p>/gi, '');
                        // 如果清理后为空，则设为空字符串
                        if (initialContent === '<p></p>' || initialContent === '') {
                            initialContent = '';
                        }
                    }
                    
                    // 如果有初始内容，先设置到editor元素中
                    if (initialContent && initialContent !== '' && initialContent !== '<p></p>') {
                        editorElement.innerHTML = initialContent;
                    }
                    
                    // 创建Quill编辑器（如果editorElement已有内容，Quill会自动读取）
                    const quill = new Quill('#' + id + '-editor', quillOptions);
                    
                    // 保存编辑器实例
                    editors[id] = quill;
                    
                    // 确保textarea有初始值
                    if (initialContent && initialContent !== '' && initialContent !== '<p></p>') {
                        textarea.value = initialContent;
                    }
                    
                    // 监听编辑器内容变化，同步到textarea
                    quill.on('text-change', function() {
                        const html = quill.root.innerHTML;
                        textarea.value = html;
                    });
                });
            }
            
            // 延迟初始化，确保Thymeleaf完全渲染
            setTimeout(initEditors, 300);
        });
        
        // 表单提交前确保编辑器内容同步到textarea
        document.querySelector('form').addEventListener('submit', function(e) {
            // 同步所有编辑器内容到对应的textarea
            editorIds.forEach(function(id) {
                if (editors[id]) {
                    const html = editors[id].root.innerHTML;
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        textarea.value = html;
                    }
                }
            });
        });
        
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const mobileOverlay = document.getElementById('mobileOverlay');
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
            mobileOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
