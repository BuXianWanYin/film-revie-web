<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑观后感 - 南京照相馆观影感悟</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Quill.js富文本编辑器（不需要API密钥） -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .edit-review-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Quill.js编辑器样式 */
        .ql-container {
            border-radius: 0 0 10px 10px !important;
            border: 2px solid #e0e0e0 !important;
            min-height: 400px !important;
            font-family: "Microsoft YaHei", Arial, sans-serif !important;
            font-size: 14px !important;
        }
        
        .ql-toolbar {
            border-radius: 10px 10px 0 0 !important;
            border: 2px solid #e0e0e0 !important;
            border-bottom: none !important;
            background: #f8f9fa !important;
        }
        
        .ql-container:focus-within,
        .ql-container:hover {
            border-color: #667eea !important;
        }
        
        .ql-toolbar:hover {
            border-color: #667eea !important;
        }
        
        .ql-editor {
            min-height: 400px !important;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* 富文本编辑器容器样式 */
        .tinymce-container {
            margin-top: 0.5rem;
        }
        
        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .btn-back {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: #e0e0e0;
        }
        
        .alert {
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .form-hint {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="edit-review-container">
        <div class="page-header">
            <h1>编辑观后感</h1>
            <p>请填写您的观影感悟内容</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <form th:action="@{/review/edit}" method="post">
            <input type="hidden" name="id" th:value="${review?.id}">
            <input type="hidden" name="userId" th:value="${review?.userId}">
            
            <div class="form-group">
                <label for="movieTitle">电影名称</label>
                <input type="text" id="movieTitle" name="movieTitle" th:value="${review?.movieTitle}" placeholder="例如：《南京照相馆》">
            </div>
            
            <div class="form-group">
                <label for="movieDesc">电影描述</label>
                <input type="text" id="movieDesc" name="movieDesc" th:value="${review?.movieDesc}" placeholder="例如：一部关于传承与坚守的温情之作">
            </div>
            
            <div class="form-group">
                <label for="moviePoster">电影海报URL（可选）</label>
                <input type="url" id="moviePoster" name="moviePoster" th:value="${review?.moviePoster}" placeholder="https://example.com/poster.jpg">
            </div>
            
            <div class="form-group">
                <label for="reason">选择理由</label>
                <div id="reason-editor"></div>
                <textarea id="reason" name="reason" style="display:none;" th:utext="${review?.reason}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <div class="form-group">
                <label for="plotAnalysis">情节深度解析</label>
                <div id="plotAnalysis-editor"></div>
                <textarea id="plotAnalysis" name="plotAnalysis" style="display:none;" th:utext="${review?.plotAnalysis}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <div class="form-group">
                <label for="characterAnalysis">人物塑造亮点</label>
                <div id="characterAnalysis-editor"></div>
                <textarea id="characterAnalysis" name="characterAnalysis" style="display:none;" th:utext="${review?.characterAnalysis}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <div class="form-group">
                <label for="impression">最深刻的印象</label>
                <div id="impression-editor"></div>
                <textarea id="impression" name="impression" style="display:none;" th:utext="${review?.impression}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <div class="form-group">
                <label for="professionalThinking">专业角度思考</label>
                <div id="professionalThinking-editor"></div>
                <textarea id="professionalThinking" name="professionalThinking" style="display:none;" th:utext="${review?.professionalThinking}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <div class="form-group">
                <label for="summary">总结与感悟</label>
                <div id="summary-editor"></div>
                <textarea id="summary" name="summary" style="display:none;" th:utext="${review?.summary}"></textarea>
                <div class="form-hint">使用富文本编辑器编辑内容，支持HTML格式</div>
            </div>
            
            <button type="submit" class="btn-submit">保存观后感</button>
        </form>
        
        <a th:href="@{/}" class="btn-back">返回首页</a>
    </div>
    
    <script>
        // 使用Quill.js富文本编辑器（不需要API密钥）
        const editors = {};
        const editorIds = ['reason', 'plotAnalysis', 'characterAnalysis', 'impression', 'professionalThinking', 'summary'];
        
        // Quill编辑器配置
        const quillOptions = {
            theme: 'snow',
            placeholder: '请输入内容...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'align': [] }],
                    ['blockquote', 'code-block'],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        };
        
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            editorIds.forEach(function(id) {
                const editorElement = document.getElementById(id + '-editor');
                const textarea = document.getElementById(id);
                
                if (editorElement && textarea) {
                    // 创建Quill编辑器
                    const quill = new Quill('#' + id + '-editor', quillOptions);
                    
                    // 如果有初始内容，设置到编辑器
                    const initialContent = textarea.value || '';
                    if (initialContent) {
                        quill.root.innerHTML = initialContent;
                    }
                    
                    // 保存编辑器实例
                    editors[id] = quill;
                    
                    // 监听编辑器内容变化，同步到textarea
                    quill.on('text-change', function() {
                        const html = quill.root.innerHTML;
                        textarea.value = html;
                    });
                }
            });
        });
        
        // 表单提交前确保编辑器内容同步到textarea
        document.querySelector('form').addEventListener('submit', function(e) {
            // 同步所有编辑器内容到对应的textarea
            editorIds.forEach(function(id) {
                if (editors[id]) {
                    const html = editors[id].root.innerHTML;
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        textarea.value = html;
                    }
                }
            });
        });
    </script>
</body>
</html>
